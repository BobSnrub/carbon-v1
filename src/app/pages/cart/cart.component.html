<div class="container-lg bg-white" style="min-height: 65vh;">
    <div class="row align-items-center">
        <div class="col-12 col-md-6 mt-4">
            <h1 class="text-primary fw-bolder d-inline">
                YOUR CART ({{totalItems}} ITEMS)
            </h1>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-end">
            <a href="/cart#paypal">
                <button type="button" class="btn btn-primary btn-lg fw-bolder px-4 mt-4">CHECKOUT</button>
            </a>
        </div>
    </div>
    
        <hr class="text-dark">
    <div class="row bg-warning p-2 d-none d-md-flex">
        <div class="col-6"><h3 class="m-0 fw-bold">ITEM</h3></div>
        <div class="col-2"><h3 class="m-0 fw-bold">PRICE</h3></div>
        <div class="col-2"><h3 class="m-0 fw-bold">QUANTITY</h3></div>
        <div class="col-2"><h3 class="m-0 fw-bold">TOTAL</h3></div>
    </div>
    
    <div *ngFor="let item of cartItems" class="row p-2 text-dark border-bottom border-1 border-dark">
        <div class="col-12 col-md-6 d-md-flex d-inline-block align-items-center pb-3">
            <div class="col-12 col-md-6">
                <img style="height: 150px;" [src]="item.imageUrl" height="100px" alt="">
            </div>
            <div class="col-12 col-md-6 pt-3">
                <h5 class="mb-0 font-monospace text-capitalize fw-bold">{{item.description}}</h5>
            </div>
        </div>
        <div class="col-12 col-md-2 d-flex align-items-center pb-3">
            <h3 class="m-0 fw-bold">${{item.price}}</h3>
        </div>
        <div class="col-12 col-md-2 d-flex align-items-center pb-3">
            <div class="m-0 border rounded-2 d-flex align-items-center">
                <i (click)="removeOne(item.id)" class='bx bx-minus px-2 border-end fw-bold text-danger cursorPointer'></i> 
                <h3 class="m-0 mx-2 d-inline fw-bold">{{item.quantity}}</h3> 
                <i (click)="addOne(item.id)" class='bx bx-plus px-2 border-start fw-bold text-success cursorPointer'></i>
            </div>
        </div>
        <div class="col-12 col-md-2 d-flex align-items-center">
            <label for="firstItemTotal" class="px-2 d-flex d-md-none">Total:</label>
            <h3 id="firstItemTotal" class="m-0 fw-bold">${{item.quantity * item.price | number:'1.1-2'}}</h3>
        </div>
    </div>
